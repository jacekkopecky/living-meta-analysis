extends: airbnb
plugins:
  - react

env:
  node: true
  browser: false

rules:
  no-console: off
  strict: off
  func-names: off
  prefer-template: off
  new-cap: off
  no-use-before-define: off
  no-param-reassign: off
  prefer-rest-params: off
  no-trailing-spaces: off
  arrow-body-style: off
  key-spacing: off
  max-len:
    - "error"
    - 120
    - ignoreTrailingComments: true
