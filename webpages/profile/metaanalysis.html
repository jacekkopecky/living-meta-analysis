<template id="metaanalysis-template">
  <section id="metaanalysis">
    <header>
    <div class="popupbox default editing">
      <header><h1>LiMA Meta-Analysis</h1></header>
      <p>A Meta-Analysis in LiMA is a collection of Papers, usually corresponding to multiple journals
        or conference publications, maybe supported by data from online appendices, accompanying reports or so.
      <p>Each Paper contains studies or experiments, and together the Papers that make up a Meta-Analysis
        share a common theme. In the description, please elaborate on the Meta-Analysis itself, and not each
        Paper in turn. Information for each Paper can be stored/accessed on the page for that Paper.
      <p>For example, a Meta-Analysis may include on four Papers; Each Paper could contain two experiments.
        In LiMA this would translate to eight rows (1 for each experiment) and the collective set of columns.
    </div>
      <h1>Meta-analysis: </h1>
      <h1 class="title notediting"></h1>
      <h1 class="title editing oneline" contenteditable placeholder="enter a short name"></h1>
      <button class="titlerename editing" disabled>rename</button>
      <!-- rename and change type warnings should only show up if the server confirms
           that there are actually other users of the thing (paper, column) -->
      <div class="titlerenamewarning">
        <h1>Are you sure to rename the meta-analysis from <span class="title"></span>?</h1>
        <p>If others are using the meta-analysis, a change of the short name might surprise them.
          To undo, press <button class="titlerenamecancel">cancel</button>
        </p>
      </div>
      <ul class="tags"></ul>
      <!-- todo there could be an animated gif on the next line that is a spinner that takes just over 3s to go to full, and we reset it on every deferSave -->
      <span class="localsaving">Your changes are saved locally on this computer.</span>
      <span class="savepending">will be saved soon&hellip;</span>
      <span class="saving">saving&hellip;</span>
      <span class="savingerror" title="Sorry, something unexpected happened. Error details might be available in the browser console. Click here to try saving again.">saving error!</span>
      <span class="validationerrormessage notunpin" title="click here to go to the first highlighted field">please correct fields highlighted below</span>
      <span class="unsavedmessage notunpin" title="click here to go to the first unconfirmed value">some value(s) need confirmation to be saved</span>
      <a class="edityourcopy" href="#">Edit your copy</a>
    </header>
    <p>Entered <span class="enteredby only-not-yours needs-owner"> by <a class="value" href="error">error</a></span><span class="ctime"> on <span class="value date">error</span></span></p>
    <!-- <p class="authors">Authors:
      <span class="value notediting">error</span>
      <span class="value editing oneline" contenteditable placeholder="enter the authors">error</span>
    </p> -->
    <div class="published popupboxtrigger">
      <div class="edithighlight">
        <span class="popupboxhighlight" data-focuses=".value.editing">Published:</span>
        <span class="value notediting">error</span>
        <span class="value editing oneline" contenteditable placeholder="authors, year, title, journal etc.">error</span>
      </div>
      <div class="popupbox editing" data-boxid='reference'>
        <div class="pin"></div>
        <header><p>Published</p></header>
        <p class="description">Details of where this Meta-analysis has been published (if anywhere). Should include authors, year, title, and all the usual bibliographic information.</p>
        <!-- todo comments -->
      </div>
    </div>
    <p class="description edithighlight">
      <span data-focuses=".value.editing">Description: </span>
      <span class="value notediting">error</span>
      <span class="value editing" contenteditable placeholder="add description">error</span>
    </p>
    <p class="mtime">Last modified: <span class="value date">error</span></p>
    <!-- todo show "other contributors" or "forks" or "clones" ... -->
    <!-- todo show meta-analyses that use this paper -->
    <!-- todo show history -->
    <!-- when not editing, show something for empty doi and link (or nothing at all?) -->
    <!-- todo comments -->
    <div class="experiments"></div>
    <div class="plots"></div>
    <div class="aggregates"></div>
    <p class='no-table'>No data has been entered for this meta-analysis yet.
      <span class="only-if-page-about-you">Turn editing on to add data.</span><!-- todo instruction to clone the paper? --></p>
  </section>
</template>

<template id="forest-plot-template">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="800"
    height="200"
    version="1.1"
    data-line-height="30"
    data-padding="10"
    data-graph-width="300"
    data-start-height="50"
    data-end-height="65"
    data-min-wt-size="4"
    data-max-wt-size="14"
    data-extra-line-len="-10"
    data-min-diamond-width="14"
    >
    <style>
      svg {
        stroke-width: 2px;
        fill: white;
        stroke: black;
        stroke-linecap: butt;
        stroke-linejoin: miter;
        font-size: 14px;
        font-family: "Arial", sans-serif;
      }

      text {
        stroke-width: 0;
        fill: black;
        text-anchor: middle;
      }

      .headings text.or,
      .experiment text.or,
      .summary text.or {
        transform: translate(610px,20px);
      }
      .headings text.lcl,
      .experiment text.lcl,
      .summary text.lcl {
        text-anchor: end;
        transform: translate(690px,20px);
      }
      .headings text.ucl,
      .experiment text.ucl,
      .summary text.ucl {
        text-anchor: start;
        transform: translate(695px,20px);
      }
      .headings text.wt,
      .experiment text.wt,
      .summary text.wt {
        transform: translate(780px,20px);
        text-anchor: end;
      }

      .experiment .expname {

      }

      .experiment .rowgraph {

      }

      .experiment .rowgraph .confidenceinterval {
        transform: translate(0,15px);
      }

      .experiment .rowgraph .weightbox {

      }

      .summary > g {
        transform: translate(0, 20px);
      }

      .summary .sumname {
        text-anchor: start;
        transform: translate(0,20px);
      }

      .summary .sumgraph {
        transform: translate(280px,0);
      }

      .summary .sumgraph .confidenceinterval {
        transform: translate(0,15px);
      }

      .summary .guideline {
        stroke-width: 1px;
        transform: translate(280px,42.5px) scale(1,-1);
        stroke-dasharray: 5px;
        stroke-linecap: butt;
      }

      .axes > g {
        transform: translate(280px,32.5px);
      }

      .axes .tick text {

        transform: translate(0, 19px);

    <g transform="translate(10,0)" class="headings">

        <text class="ucl">n/a</text>
        <text class="wt">n/a</text>
